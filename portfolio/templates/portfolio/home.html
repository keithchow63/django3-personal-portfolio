{% extends 'portfolio/base.html' %}

{% block content %}

<h1>This is the home page for portfolio</h1>

{% load static %}

<a href="{% url 'blog:blogs' %}">Blogs</a><br>

<a href="{% static 'portfolio/keith.docx' %}">Resume</a><br>

<img src="{% static 'portfolio/fresh-beans.jpg' %}" />

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" width="200" height="150" />
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
